# Enable printk and thread names
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_DEBUG=y

CONFIG_PRINTK=y
CONFIG_THREAD_NAME=y

# # Use **only cooperative scheduling** (optional, for pure coop demo)
# CONFIG_SCHED_COOPERATIVE=y
# CONFIG_SCHED_PREEMPTIVE=n

# # OR: Use default preemptive + cooperative (recommended)
# # CONFIG_SCHED_PREEMPTIVE=y   # (this is default)

# # Optional: Increase cooperative priority levels
CONFIG_NUM_COOP_PRIORITIES=5

# # Optional: Enable timeslicing for preemptive threads
CONFIG_TIMESLICING=y
CONFIG_TIMESLICE_SIZE=10
# CONFIG_TIMESLICE_PRIORITY=0